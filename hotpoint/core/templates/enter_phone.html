<!DOCTYPE html>
<html>
<head>
    <title>Enter Phone Number</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="mb-4">Enter Phone Number</h2>

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Phone Number (e.g. 2547XXXXXXXX)</label>
            <input type="text" name="phone" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Proceed with M-Pesa</button>
    </form>

    <h4 class="mt-5">Selected Plan: {{ plan.amount }} KES - {{ plan.duration_minutes }} minutes</h4>
</body>
</html>
